<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Higher:Lower Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Higher:Lower</h1>
    </header>
    <div class="container">
      <p>
        When the page loads, set the maximum number in the pop-up. A random
        number between 1 and your maximum is chosen by the game. Decimals will
        be rounded. Click the guess button to submit.
      </p>
      <p class="text-success">Good luck!</p>
      <div class="row justify-content-center text-center">
        <div class="col">
          <form class="form-inline">
            <div class="form-group">
              <div class="form-group">
                <label
                  class="col-form-label col-form-label-lg mt-4"
                  for="inputLarge"
                  >Guess the number:</label
                >
                <input
                  class="form-control form-control-lg"
                  type="text"
                  placeholder="Enter"
                  id="guess"
                />
              </div>
            </div>
            <div class="btn-toolbar">
              <button
                type="button"
                class="btn btn-outline-primary mx-auto my-4"
                onclick="
            do_guess()"
              >
                Guess
              </button>
            </div>
          </form>
        </div>
      </div>
      <p class="text-secondary" id="message"></p>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="funcs.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
